<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sở thích</title>
    <link rel="stylesheet" href="form_like.css">
</head>
<body>
    <section class="vh-100 gradient-custom">
        <form action="">
            <h1 class="likeOfYou">SỞ THÍCH CỦA BẠN</h1>
            <div>
                <label class="labelBlue"> <b>Họ và tên</b> </label>
                <input type="text" name="firstname" placeholder="Nhập họ và tên" size="15" required />
            </div>
            <div>
                <label class="labelBlue"> <b>Email</b></label>
                <input type="text" name="date" placeholder="Email" size="15" required />
            </div>
            <div>
                <table>
                    <colgroup span="4"></colgroup>
                    <label class="labelBlue" ><b>Sở thích</b></label>
                    <tr>
                      <td>
                        <input type="checkbox">
                        <label for="">Thể thao</label>
                      </td>
                      <td>
                        <input type="checkbox">
                        <label for="">Âm nhạc</label>
                      </td>
                      <td>
                        <input type="checkbox">
                        <label for="">Đọc sách</label>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <input type="checkbox">
                        <label for="">Lướt web</label>
                      </td>
                      <td>
                        <input type="checkbox">
                        <label for="">Chơi game</label>
                      </td>
                      <td>
                        <input type="checkbox">
                        <label for="">Điện ảnh</label>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <input type="checkbox">
                        <label for="">Du lịch</label>
                      </td>
                    </tr>
                </table>
            </div>
            <div>
                <button type="submit" class="sendInforbtn">Gửi thông tin</button>
                <button type="reset" class="restbtn">Nhập lại</button>
            </div>
        </form>
    </section>
</body>
</html>
